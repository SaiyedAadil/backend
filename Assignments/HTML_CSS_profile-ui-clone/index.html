<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile ui</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="wrapper">
            <section class="description-container">
                <div class="image-container">
                    <img src="assets/images/avatar-jessica.jpg" alt="profile-avatar">
                </div>
                <div class="name">
                    <h1>Jessica Randall</h1>
                </div>
                <div class="location">
                    <h3>London, United Kingdom</h3>
                </div>
                <div class="desc">
                    <p>"Front-end developer and avid reader."</p>
                </div>
            </section>
            <section class="social-links-container">
                <a href="#" class="gitHub ui-links">GitHub</a>
                <a href="#" class="frontendMentor ui-links">Frontend Mentor</a>
                <a href="#" class="linkedIn ui-links">LinkedIn</a>
                <a href="#" class="twitter ui-links">Twitter</a>
                <a href="#" class="instagram ui-links">Instagram</a>
            </section>
        </div>
    </main>
</body>

</html>
